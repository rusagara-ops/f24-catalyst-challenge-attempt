<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todo-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }
        .todo-item button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <input type="text" id="todo-input" placeholder="Enter a new todo">
    <button id="add-todo-btn">Add Todo</button>

    <ul id="todo-list"></ul>

    <script>
        const todoList = [];
        
        // BE ABLE TO EXPLAIN what document.getElementById() and .addEventListener() does in this context
        document.getElementById('add-todo-btn').addEventListener('click', () => {
            
            // BE ABLE TO EXPLAIN what document.getElementById() does in this context
            const todoInput = document.getElementById('todo-input');
            const createdTodo = todoInput.value.trim();
            
            // COMPLETE:
            // What should happen when the Add Todo button is clicked? 
            if (createdTodo !== "") {
                addTodo(createdTodo);
            }
            // Reset the input value after add todo is clicked.
            todoInput.value = '';
        });

        function refreshTodoList() {
            
            // BE ABLE TO EXPLAIN what document.getElementById() does in this context
            const todoListElement = document.getElementById('todo-list');
            todoListElement.innerHTML = ''; 

            todoList.forEach((todo, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'todo-item';
                // Each item in the todo list has a button attached to it that has an event that
                // deletes the todo.
                listItem.innerHTML = `
                    ${todo}
                    <button onclick="deleteTodo(${index})">Delete</button> 
                `;
                todoListElement.appendChild(listItem);
            });
        }

        function deleteTodo(index) {
            todoList.splice(index, 1);
            refreshTodoList();
        }

        function addTodo(todo) {
            todoList.push(todo);
            refreshTodoList()
        }
    </script>
</body>
</html>
